            <td>蛋糕样式</td>

<script src="../../static/js/common/bootstrap.js"></script>
<script>
    function getInfo() {
        $.ajax({
            type:'GET',
            url:'../../php/admin/getProductsO.php',
            success:function (data) {
                var html = '';
                $.each(data,function(i,p){
                    html +=` <tr>
                            <td><img src="../../${p.p_img}" width="100" height="100" alt=""></td>
                            <td>${p.p_title}</td>
                            <td>${p.p_hot}</td>
                            <td>${p.p_cun}</td>
                            <td><a href="#">详情</a>&nbsp;&nbsp;&nbsp;<a href="#" data-id="${p.u_id}" class="delete">删除</a></td>
                        </tr>`
                });
                $('tbody').html(html);
            }
        });
    }
    getInfo();


</script>
