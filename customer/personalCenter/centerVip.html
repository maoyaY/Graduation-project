<script>
    $(function () {

        if(_data){
            $.ajax({
                type:'POST',

                data:{u_name:_data},

                        var html =`<table>
                        <tbody>
                        <tr>

                            <td width="101"></td>

                        <tr>

                            <td>性别：</td>
                            <td class="dan">${sex}</td>
                        </tr>
                        <tr>
                            <td>生日：</td>
                            <td>${_res.v_birth}</td>

                            <td>${_res.v_tel}</td>
                        </tr>
                        <tr>
                            <td>联系地址：</td>
                            <td>${_res.v_location}</td>
                            <td>电子邮件：</td>
                            <td>${_res.v_email}</td>
                        </tr>
                        <tr>
                            <td>QQ：</td>

                        </tr>
                        <tr>

                            <td>公司地址：</td>
                            <td>${_res.v_clocation}</td>
                        </tr>
                        <tr>
                            <td>公司电话：</td>
                            <td>${_res.v_ctel}</td>
                            <td>公司邮编：</td>
                            <td>${_res.v_post}</td>
                        </tr>
                        </tbody>
                    </table>`;
                        $('#vip-info').html(html);
                    }
                    else{
                        window.location.href='../vip/vip-home2.html';
                    }

                }
            })
        }
        else{
            window.location.href = "../index/index.html";
