<script>

    $(function () {

        $('#vip-submit').click(function (e) {
            e.preventDefault();
            var _data=$('#vip-form').serialize();
            $.ajax({
                type:'POST',
                url:'../../php/vip-regist.php',
                data:_data,
                success:function (res) {
                    var _html;
                    if(res.code == '2000'){
                        _html = `<div class="alert-center"><p class="f20">您已经申请会员成功！</p><p class="sub"><a href="vip-home.html" class="">会员首页</a><a href="vip-home3.html">立即定制</a></p></div>`;
                    }else if(res.code == '2001'){
                        _html = `<div class="alert-center"><p class="f20">系统繁忙！请稍后再试</p><p class="sub"><a href="vip-home2.html" class="">会员申请</a></p></div>`;
                    }else{
                        _html = `<div class="alert-center"><p class="f20">用户名不存在！请重新输入</p><p class="sub"><a href="vip-home2.html" class="">会员申请</a></p></div>`;
                    }
                    ;
                    $('#window-city').css('display','block');
                    $('#window-city #city-box .bg').html(
                            _html);
                },
                error:function (res) {
                    var _html;
                    _html = `<div class="alert-center"><p class="f20">系统繁忙！请稍后再试</p><p class="sub"><a href="vip-home2.html" class="">会员申请</a></p></div>`;

//                    $('#window-city').css('display','block');
//                    $('#window-city #city-box .bg').html(
//                            _html);
                }
            })
        })
    })
</script>
